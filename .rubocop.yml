require:
  - rubocop-rails
  - rubocop-performance
AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'bin/**/*'
    - 'lib/tasks/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 20
  Exclude:
    - 'db/migrate/**.rb'

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'db/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'lib/tasks/*.rake'
    - 'spec/**/*_spec.rb'
    - 'config/routes.rb'

# We allow methods like 'is_something' instead of 'something?' in serializers
Naming/PredicateName:
  Exclude:
    - 'app/serializers/**/*.rb'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false